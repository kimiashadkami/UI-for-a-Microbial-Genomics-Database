<!DOCTYPE html>
<html lang="en" dir="ltr">

  <!-- start head -->
  <head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <!-- my sctipts and links -->
    <script type="text/text/javascript" src="../js/main.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/base.css') }}">
    {% block head %}
    {% endblock %}
  </head>
  <!-- end head -->
  <!-- start body -->
  <body>
    <!-- start header -->
    <header>
      <title>GenomixGo</title>
    </header>
    <!-- end header -->
    <!-- start nav -->
    <nav class="mynavbar navbar navbar-expand-lg sticky-top navbar-dark">
      <a class="navbar-brand a-navbar" href="{{ url_for('home') }}">
        <img class="img-navbar d-none d-xl-inline d-lg-inline d-md-none d-sm-none" src="../static/img/logo.png" alt="GenomixGo logo">
        GENOMIXGO
      </a>
      <button class="button-nav navbar-toggler" type="button" data-toggle="collapse" data-target="#main_navbar" aria-controls="main_navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main_navbar">
        <ul class="ul-navbar navbar-nav ml-auto">
          <li class="li-navbar nav-item mr-3 {{'active' if active_page == 'index'}}">
            <a class="a-navbar nav-link" href="{{ url_for('home') }}">HOME</a>
          </li>
          <li class="li-navbar nav-item mr-3 {{'active' if active_page == 'aboutus'}}">
            <a class="a-navbar nav-link" href="{{ url_for('aboutus') }}">ABOUT US</a>
          </li>
          <li class="li-navbar nav-item mr-3 {{'active' if active_page == 'contactus'}}">
            <a class="a-navbar nav-link" href="{{ url_for('contactus') }}">CONTACT US</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- end nav -->
    {% block main %}
    {% endblock %}
    <!-- start footer -->
    <div class="myfooter container-fluid">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <p>Copy Right Â©  2021 GenomixGo. All Rights Reserved</p>
        </div>
      </div>
    </div>
    <!-- end footer -->
  </body>
</html>
